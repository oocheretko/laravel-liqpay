    <style type="text/css" id="core-notify">
        .notifyjs-corner {
            position: fixed;
            margin: 5px;
            z-index: 1050;
        }

        .notifyjs-corner .notifyjs-wrapper,
        .notifyjs-corner .notifyjs-container {
            position: relative;
            display: block;
            height: inherit;
            width: inherit;
            margin: 3px;
        }

        .notifyjs-wrapper {
            z-index: 1;
            position: absolute;
            display: inline-block;
            height: 0;
            width: 0;
        }

        .notifyjs-container {
            display: none;
            z-index: 1;
            position: absolute;
        }

        .notifyjs-hidable {
            cursor: pointer;
        }

        [data-notify-text],
        [data-notify-html] {
            position: relative;
        }

        .notifyjs-arrow {
            position: absolute;
            z-index: 2;
            width: 0;
            height: 0;
        }
    </style>

    <style type="text/css">
        .gpay-card-info-container {
            padding: 0;
            position: relative;
            min-width: 240px;
            height: 40px;
            min-height: 40px;
            border-radius: 4px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 1px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            cursor: pointer;
            border: 0px;
        }

        .gpay-card-info-container.black,
        .gpay-card-info-animation-container.black {
            background-color: #000;
            box-shadow: none;
        }

        .gpay-card-info-container.white,
        .gpay-card-info-animation-container.white {
            background-color: #fff;
        }

        .gpay-card-info-container.black.active {
            background-color: #5f6368;
        }

        .gpay-card-info-container.black.hover,
        .gpay-card-info-animation-container.black.hover {
            background-color: #3c4043;
        }

        .gpay-card-info-container.white.active {
            background-color: #fff;
        }

        .gpay-card-info-container.white.focus {
            box-shadow: #e8e8e8 0 1px 1px 0, #e8e8e8 0 1px 3px;
        }

        .gpay-card-info-container.white.hover,
        .gpay-card-info-animation-container.white.hover {
            background-color: #f8f8f8;
        }

        .gpay-card-info-iframe {
            border: 0;
            display: block;
            height: 40px;
            margin: auto;
            max-width: 100%;
            width: 240px;
        }

        .gpay-card-info-container-fill .gpay-card-info-iframe {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }

        .gpay-card-info-container-fill,
        .gpay-card-info-container-fill>.gpay-card-info-container {
            width: 100%;
            height: inherit;
        }

        .gpay-card-info-container-fill .gpay-card-info-placeholder-container {
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 3px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .gpay-card-info-container-fill .gpay-card-info-placeholder-svg-container {
            position: relative;
            width: 60%;
            height: inherit;
            max-height: 80%;
            margin-right: -20%;
        }

        .gpay-card-info-container-fill .gpay-card-info-placeholder-svg-container>svg {
            position: absolute;
            left: 0;
            height: 100%;
            max-width: 100%;
        }
    </style>
    <style type="text/css">
        .gpay-card-info-animation-container {
            display: flex;
            width: 100%;
            position: absolute;
            z-index: 100;
            height: 40px;
            border-radius: 4px;
        }

        .gpay-card-info-placeholder-container {
            display: flex;
            width: 240px;
            height: 100%;
            margin: auto;
        }

        .gpay-card-info-animated-progress-bar-container {
            display: flex;
            box-sizing: border-box;
            position: absolute;
            width: 100%;
        }

        .gpay-card-info-animated-progress-bar {
            border-radius: 4px 4px 0px 0px;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-name: gpayProgressFill;
            animation-timing-function: cubic-bezier(0.97, 0.33, 1, 1);
            background: #caccce;
            width: 100%;
            height: 3px;
            max-height: 3px;
        }

        .gpay-card-info-animated-progress-bar-indicator {
            border-radius: 4px 4px 0px 0px;
            max-width: 20px;
            min-width: 20px;
            height: 3px;
            max-height: 3px;
            background: linear-gradient(to right, #caccce 30%, #acaeaf 60%);
            animation-delay: 0.5s;
            animation-duration: 1.7s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-name: gpayPlaceHolderShimmer;
        }

        .gpay-card-info-iframe-fade-in {
            animation-fill-mode: forwards;
            animation-duration: 0.6s;
            animation-name: gpayIframeFadeIn;
        }

        .gpay-card-info-animation-container-fade-out {
            animation-fill-mode: forwards;
            animation-duration: 0.6s;
            animation-name: gpayPlaceHolderFadeOut;
        }

        .gpay-card-info-animation-gpay-logo {
            margin: 13px 7px 0px 39px;
            background-origin: content-box;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
            height: 17px;
            max-height: 17px;
            max-width: 41px;
            min-width: 41px;
        }

        .gpay-card-info-animation-gpay-logo.black {
            background-image: url("https://www.gstatic.com/instantbuy/svg/dark_gpay.svg");
        }

        .gpay-card-info-animation-gpay-logo.white {
            background-image: url("https://www.gstatic.com/instantbuy/svg/light_gpay.svg");
        }

        @keyframes gpayPlaceHolderShimmer {
            0% {
                margin-left: 0px;
            }

            100% {
                margin-left: calc(100% - 20px);
            }
        }

        @keyframes gpayIframeFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes gpayPlaceHolderFadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes gpayProgressFill {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .gpay-card-info-container-fill .gpay-card-info-animation-container {
            top: 0;
            width: 100%;
            height: 100%;
        }

        .gpay-card-info-container-fill .gpay-card-info-animation-gpay-logo {
            background-position: right;
            margin: 0 0 0 0;
            max-width: none;
            width: 25%;
            height: inherit;
            max-height: 50%;
        }
    </style>
</head>

<body>
    <div id="liqpay_checkout"></div>
    <div class="container">
        <div class="row">
            <div class="border rounded-5 mt-5 pl-4 pr-4 pb-4 col-8 pt-2">
                <div class="control-group col-12 font-weight-bold">
                    <h1 class="display-4 text-center ">Payment Details</h1>
                    <hr>
                    <form class="form-group form-contol" name="add-blog-post-form" id="add-blog-post-form" method="post" action="#">
                        <div class="container p-0">
                            <div class="card px-4 bg-info">
                                <div class="container__block__info container__block__info__widget">
                                    <div class="control-input amount">
                                        <!-- <input type="hidden" name="order_id" id="order_id" value="">
                                        <input type="hidden" name="version" id="version" value=""> -->
                                        <div name="helper_color" class="fs-4 mb-1 borderd rounded-3">Enter the payment amount</div>
                                        <input type="text" name="amount" id="amount" class="borderd rounded-3 border-secondary col-8 pt-1 pb-1" placeholder="Enter the payment amount" required>
                                        <select class="selectric-hide-select p-1 rounded-3 col-2  pt-1 pb-1" el="Currency"  name="currency" tabindex="-1">
                                            <option value="UAH"> UAH </option>
                                            <option value="USD"> USD </option>
                                            <option value="RUB"> RUB </option>
                                            <option value="EUR"> EUR </option>
                                            <option value="RUR"> RUR </option>
                                        </select>
                                        <hr class="control-input-hr-passive"">
                                        <hr class="control-input-hr-active">
                                    </div>
                                    <div class="control-input currency">
                                        <div class="selectric-wrapper selectric-media__select selectric-below">
                                            <div class="row gx-3">
                                                <div class="col-12 mb-3">
                                                    <label for="description" class="form-label fs-4 mb-1"">Appointment of Payment</label>
                                                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Input the Appointment of Payment"></textarea>
                                                  </div>
                                                <div class="col-12">
                                                    <div class="d-flex flex-column">
                                                        <p class="text fs-4 mb-1"">Card Number</p> 
                                                        <input class="form-control mb-3" name="cardNumber" type="text" placeholder="1234 5678 435678">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="d-flex flex-column">
                                                        <p class="text fs-4 mb-1"">Expiry</p> 
                                                        <input class="form-control mb-3" name="expiry" type="text" placeholder="MM/YYYY">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="d-flex flex-column">
                                                        <p class="text fs-4 mb-1"">CVV/CVC</p> 
                                                        <input class="form-control mb-3 pt-2 " name="cvv/cvc" type="password"  placeholder="***">
                                                    </div>
                                                </div>
                                                <div class="row mt-1 mb-1">
                                                    <div class="control-group col-12 text-center ">
                                                        <button id="btn-submit" name="submit" class="btn btn-primary fs-4 border-radius col-8 mb-3 ">
                                                            Pay
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <script>
                    window.LiqPayCheckoutCallback = function () {
